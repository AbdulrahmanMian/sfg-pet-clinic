<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
<!--The line above tells IntelliJ where the owners class is.
The '? ' at line 22, for example, tells that no null values should be taken-->
<h1 th:text="'List of Owners'">Owners List</h1>
<table>
<thead>
<tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
</tr>
</thead>
<tbody>
<tr th:each="owner:${owners}">
    <td th:text="${owner?.id}">1</td>
    <td th:text="${owner?.firstname}">J</td>
    <td th:text="${owner?.lastname}">B</td>
</tr>
</tbody>
</table>
</body>
</html>
